{% extends "base.html" %}
{% block base %}
    <div class="login-page">
        <div class="form">
            <form class="login-form" method="post">
                <input type="email" placeholder="e-mail" name="email" required/>
                <input type="password" placeholder="password" name="password" required/>
                <h1><p class="message">Not registered? <a href='{{ url_for('register') }}'>Create an account</a></p>
                </h1>
                {% if is_not_matching %}
                    <h3>Invalid input</h3>
                {% endif %}
                <button>login</button>
            </form>
        </div>
    </div>
{% endblock %}
